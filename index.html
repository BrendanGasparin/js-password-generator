<!DOCTYPE html>
<html>
  <head>
    <title>JS Password Generator</title>
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>JS Password Generator</h1>
    <p>Generate a strong password.</p>
    <form>
      <fieldset>
        <label>Password length (8-65535): 
          <input type="number" min="8" max="65535" />
        </label>
      </fieldset>
      <fieldset>    
          <button>Generate Password</button>
      </fieldset>
      <fieldset>
        <textarea readonly></textarea>
      </fieldset>
    </form>
  </body>
</html>
