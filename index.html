<!DOCTYPE html>
<html>
  <head>
    <title>JS Password Generator</title>
  </head>
  <body>
    <h1>JS Password Generator</h1>
    <p>Generate a strong password.</p>
    <form>
      <fieldset>
        <label>Password length: 
          <select id="pass-length">
            <option>8</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <textarea cols="64" rows="64"></textarea>
      </fieldset>
      <fieldset>
        <button>Submit</button>
      </fieldset>
    </form>
  </body>
</html>
