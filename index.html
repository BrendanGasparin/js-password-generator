  <body>
    <h1>JS Password Generator</h1>
    <p>Generate a strong password.</p>
    <form>
      <fieldset>
        <label>Password length (8-65535): 
          <input type="number" min="8" max="65535" />
        </label>
      </fieldset>
      <fieldset>    
        <button class="submit" type="submit">Generate Password</button>
      </fieldset>
      <fieldset>
        <textarea readonly></textarea>
      </fieldset>
      <fieldset>
        <button class="clipboard">Copy to Clipboard</button>
      </fieldset>
    </form>
  </body>
